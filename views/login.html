<div class="container logincontainer overlay">
  <div class="card card-login">
      <div class="card-header">
          <h3 class="login-title" style="color: white">Login</h3>
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="username" style="color: white">Username</label>
                  <input ng-model="userName" type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                  <label for="password" style="color: white">Password</label>
                  <input ng-model="pass" type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <div class="form-check">
                      <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" style="color: white">
                    Remember Password
                  </label>
                  </div>
              </div>
              <a class="btn btn-primary btn-block" ng-click="login()">Login</a>
          </form>            
      </div>
  </div>
</div>
