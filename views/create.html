<div class="content container-fluid overlay">
    <h1 style="color: white; margin-bottom: 50px">{{heading}}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">First Name</span>
                <input ng-model="user.firstName" type="text" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Middle Name</span>
                <input ng-model="user.middleName" type="text" class="form-control" placeholder="Middle Name">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Last Name</span>
                <input ng-model="user.lastName" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Address</span>
                <input ng-model="user.address1" type="text" class="form-control" placeholder="Address">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">City, State, Zip</span>
                <input ng-model="user.address2" type="text" class="form-control" placeholder="City, State, Zip">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Date of Birth</span>
                <input ng-model="user.dob" type="text" class="form-control" placeholder="dob">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Email Address</span>
                <input ng-model="user.emailAddress" type="text" class="form-control" placeholder="email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Username</span>
                <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Password</span>
                <input ng-model="user.password" type="text" class="form-control" placeholder="Password">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button ng-show="submitbtn" ng-click="createUser(user)" class="btn btn-md btn-primary">Submit</button>
    </div>
    <div class="text-center">
        <button ng-show="savebtn" class="btn btn-md btn-info" ng-click="updateUser(user)">Save</button>
    </div>
</div>
