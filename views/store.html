<div class="overlay container-fluid">
  <h1 style="color: white"><strong style="text-align: center">DooomBot</strong></h1>
  <div class="video col-md-12 text-center">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aKCieb-Gf2g?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>
<!-- Images -->
  <div class="row">
    <div class="column">
      <img src="./css/images/botpic1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./css/images/botpic2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./css/images/botpic3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./css/images/botpic4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./css/images/botpic1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./css/images/botpic2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./css/images/botpic3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./css/images/botpic4.jpg" style="width:100%">
      </div>
  
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <div class="column">
        <img class="demo" src="./css/images/botpic1.jpg" onclick="currentSlide(1)">
      </div>
  
      <div class="column">
        <img class="demo" src=".css/images/botpic2.jpg" onclick="currentSlide(2)">
      </div>
  
      <div class="column">
        <img class="demo" src="./css/images/botpic3.jpg" onclick="currentSlide(3)">
      </div>
  
      <div class="column">
        <img class="demo" src="./css/images/botpic4.jpg" onclick="currentSlide(4)">
      </div>
    </div>
  </div>

</div>
